{% extends "core/partials/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Sign In</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'userauths:signin' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <span class="text-danger">{{ form.email.errors }}</span>
            <input type="email" name="email" class="form-control" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <span class="text-danger">{{ form.password.errors }}</span>
            <input type="password" name="password" class="form-control" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'userauths:signup' %}">Sign up here</a></p>
</div>
{% endblock %}
